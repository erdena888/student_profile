<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student E-Profile - Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            background-color: #e5f1a4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn-primary {
            background-color: #758d3e;
            border-color: #758d3e;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5c732f;
            border-color: #5c732f;
        }
        .navbar {
            background-color: #758d3e;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #f8f9fa;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fw-bold text-success">Goodbye!</h1>
        <p class="text-muted">You have been logged out. Stay safe!</p>
        <a href="login.html" class="btn btn-primary mt-3">Return to Homepage</a>
    </div>

    <footer class="mt-5">
        <p>&copy; 2025 UiTM. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
