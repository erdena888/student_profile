<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student E-Profile - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { background-color: #e5f1a4; }
        .card { margin-top: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .card-title { font-size: 1.8rem; font-weight: bold; text-align: center; }
        .btn-primary { background-color: #758d3e; border-color: #758d3e; transition: 0.3s; }
        .btn-primary:hover { background-color: #5c732f; border-color: #5c732f; }
        .logo { display: block; margin: 0 auto 10px; max-width: 200px; }
        .error { color: red; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <img src="pictures/uitm logo.png" alt="UiTM Logo" class="logo">
        <h1 class="fw-bold">UiTM Student E-Profile</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3 text-start">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p id="errorMsg" class="error">Invalid username or password.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-center mt-5">
        <p>&copy; 2025 UiTM. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop form from reloading page
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "erdena" && password === "erdena00") {
                window.location.href = "profiles.html"; // Redirect to profiles page
            } else {
                document.getElementById("errorMsg").style.display = "block"; // Show error message
            }
        });
    </script>
</body>
</html>
